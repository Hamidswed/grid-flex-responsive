<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="panel">
      <div class="panel-header">
        <div class="search">search</div>
        <nav class="panel-nav">
          <ul class="nav-items">
            <li class="nav-item">
              <a href="#">List your property</a>
            </li>
            <li class="nav-item">
              <a href="#">Trips</a>
            </li>
            <li class="nav-item">
              <a href="#">Messages</a>
            </li>
            <li class="nav-item">
              <a href="#">Support</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="panel-sidebar">
        <div class="panel-sidebar__logo">Logo</div>
        <div class="filter-items">
          <div class="filter-item">Bedrooms</div>
          <div class="filter-item">Bathrooms</div>
          <div class="filter-item filter-price">Price range</div>
        </div>
        <hr />
        <div class="location-types">
          <div class="location-type">House</div>
          <div class="location-type">Apartment</div>
          <div class="location-type">TownHouse</div>
          <div class="location-type">Loft</div>
        </div>
      </div>
      <div class="panel-content">
        <div class="panel-content__box">1</div>
        <div class="panel-content__box">2</div>
        <div class="panel-content__box">3</div>
        <div class="panel-content__box">4</div>
        <div class="panel-content__box">5</div>
        <div class="panel-content__box">6</div>
      </div>
    </div>
    <div class="cont-box">
      <div class="box"></div>
    </div>
  </body>
</html>
